<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Students Leader Board</title>
  </head>
  <body>
    <h1 class="title">Students Leader Board</h1>

    <main class="container">
      <form class="form">
        <input id="fullname" type="text" placeholder="full name" />
        <input id="score" type="text" placeholder="score" />
        <input id="badge" type="text" placeholder="badge" />
        <input type="submit" value="ADD" />
      </form>
      <section>
        <h2 class="sub-title">Students Leader Record</h2>

        <div class="content">
          <div class="content-header">
            <span>Rank</span>
            <span>Name</span>
            <span>Score</span>
            <span>Badge</span>
            <span>Action</span>
          </div>
          <ol class="content-list">
          
         
          
          </ol>
        </div>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
